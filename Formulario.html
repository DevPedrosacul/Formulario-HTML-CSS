<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastros de DEVs</h1>
        <p id="subtitulo"><Strong>Complete suas informações</Strong></p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
               <label for="nome"><Strong>Nome</Strong></label>
               <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><Strong>Sobrenome</Strong></label>
                <input type="text" name ="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><Strong>E-mail</Strong></label>
            <input type="email" name=" E-mail" id="E-mail" required>
        </div>
        <div class="campo">
            <label><Strong>De qual lado da aplicação você desenvolve?</Strong></label>
            <label >
                <input type="radio" name="DevWeb" value="frontend" Checked> Front-end
            </label>
            <label>
                <input type="radio" name="DevWeb" value="backend">Beck-end
            </label>
            <label>
                <input type="radio" name="DevWeb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="Senioridade"><Strong>Senioridade</Strong></label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="tecnologia">
                <label for="tecnologia"><Strong>Selecione as tecnologias que você utiliza</Strong></label><br> <br>

                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Html">
                <label for="tecnologia1">Html</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiência"> <strong>Um pouco da sua experiência
</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
            <button class="botao" type="submit">Concluido</button>
        </div> 
    </form>
</body>
</html>
